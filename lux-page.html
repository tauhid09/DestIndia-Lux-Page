<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="luxpage.css">
    <script src="lux-page.js0" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <title>Destindia Lux Page</title>
</head>

<body>
    <header>
        <!-- Naviagtion Bar -->
        <nav>
            <div class="upper-nav">
                <ul>
                    <li><a href="">Track Order</a></li>
                    <li style="border-right: 1px solid black; border-left: 1px solid black;"><a href="">Wishlist</a></li>
                    <li><a href="">Gift Card</a></li>
                </ul>
            </div>
            <div class="down-nav">
                <img src="images/image 1.svg" alt="">
                <div class="search">
                    <img src="images/destindia-logo.svg" alt="">
                    <input type="search" name="" id="">
                    <img src="icon/search-bar.svg" alt="">
                </div>
                <button>
                    Categories <img src="icon/down arrow.svg" alt="">
                </button>
                <div class="profile-bags">
                    <img src="icon/profile.svg" alt="">
                    <img src="icon/bag.svg" alt="">
                </div>
            </div>
        </nav>
        <!-- Banner #1 -->
        <div class="header-banner"></div>

        <!--Category Section-->
        <div class="category-section">
            <div class="box">
                <div class="category-box"><img src="images/category-img/men.svg" alt=""></div>
                <h1>MEN</h1>
            </div>
            <div class="box">
                <div class="category-box"><img src="images/category-img/women.svg" alt=""></div>
                <h1>WOMEN</h1>
            </div>
            <div class="box">
                <div class="category-box"><img src="images/category-img/kids.svg" alt=""></div>
                <H1>KIDS</H1>
            </div>
            <div class="box">
                <div class="category-box"><img src="images/category-img/beauty.svg" alt=""></div>
                <h1>BUEATY</h1>
            </div>
            <div class="box">
                <div class="category-box"><img src="images/category-img/jewelary.svg" alt=""></div>
                <h1>JEWELLERY</h1>
            </div>
            <div class="box">
                <div class="category-box"><img src="images/category-img/footware.svg" alt=""></div>
                <h1>FOOTWEAR</h1>
            </div>
            <div class="box">
                <div class="category-box"><img src="images/category-img/perfume.svg" alt=""></div>
                <h1>PERFUME</h1>
            </div>
            <div class="box">
                <div class="category-box"><img src="images/category-img/homedecor.svg" alt="" style="transform: translate(-9px,-30px) scale(1.3) ;"></div>
                <h1>HOME DECOR</h1>
            </div>
        </div>

        <!-- Banner #2 -->
        <div class="second-banner"></div>
    </header>
</body>

</html>
